<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Chapter 21 - 25</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Assignment Chapter 21 - 25</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h3 class="text-center">Chapter # 21 - 25 | String Manipulation</h3>
        <hr>
        <div class="row">
            <div class="box col-lg-6">
                <h5>Input</h5>
                <div class="box1">
                    <div class="form1">
                        <input type="text" class="input" id="input" placeholder="Type your text here">
                        <button id="clearInput" onclick="clearInput()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="box col-lg-6">
                <h5>Original String</h5>
                <div id="originalStr" class="box2">I love my country Pakistan</div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="box col-lg-6">
                <h5>Buttons</h5>
                <div class="box3">
                    <button class="btnz" onclick="toLowerCase()">Convert to LowerCase</button>
                    <button class="btnz" onclick="toUpperCase()">Convert to UpperCase</button>
                    <button class="btnz" onclick="capitalize()">Capitalize</button>
                    <button class="btnz" onclick="betterFormatting()">Better Formatting</button>
                    <button class="btnz" onclick="printAllCities()">Print All Cities</button>
                    <button class="btnz" onclick="addCity()">Add Your City in List</button>
                    <button class="btnz" onclick="checkCity()">Check Your City in List</button>
                    <button class="btnz" onclick="findWord()">Find Word Index</button>
                    <button class="btnz" onclick="replaceWord()">Replace Word</button>
                </div>
            </div>
            <div class="box col-lg-6">
                <h5>Output / Results</h5>
                <div class="box4" id="output"></div>
                <button class="btn1" onclick="clearOutput()">Clear Output</button>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 mt-auto">
        <p class="m-0 text-white">&copy; 2026. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>
</html>
